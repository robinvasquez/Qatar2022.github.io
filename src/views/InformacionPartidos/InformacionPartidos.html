<body class="cuerpo1">
  <div class="container">
    <div class="col-12">
      <br>

      <div class="container">
        <strong><h3 class="text-center partidocolor">INFORMACION DE PARTIDOS</h3></strong>
        <br>
        <table class="table text-center">
          <thead>
            <tr>
              <th>Grupo</th>
              <th>Fecha</th>
              <th>Jornada</th>
              <th>Localidad</th>
              <th>Partido</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in arrayPartidos" v-bind:key="item"> <!-- Recorremos nuestro array -->
              <td>{{item.Grupo}}</td>
              <td>{{item.Fecha}}</td>
              <td>{{item.Jornada}}</td>
              <td>{{item.Localidad}}</td>
              <td>{{item.Partido}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><br>
</body>
